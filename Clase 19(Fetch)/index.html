<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- PopUp -->
    <div id="edit-koder-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar koder:</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="edit-koder-form" class="bg-dark text-white p-3">
                <div class="form-group mb-3">
                  <label for="">Nombre</label>
                  <input
                    id="edit-name"
                    type="text"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="">Apellido</label>
                  <input
                    id="edit-lastname"
                    type="text"
                    name="lastname"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="">Imagen</label>
                  <input class="form-control" type="text" name="imagen" value="https://i.pravatar.cc/50">
              </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="save-changes-btn" type="button" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    

    <div class="row p-5">
        <div class="row col-4">
            <form id="form-person" action="#" class="d-flex row bg-dark text-white shadow rounded p-3 gap-3">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" name="name" value="Fernanda">
                </div>

                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input type="text" name="lastname" value="Sanchez">
                      </div>

                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="text" name="imagen" value="https://avatar.iran.liara.run/public">
                </div>
                <button id="button-form" class="btn bg-white">enviar</button>
            </form>

        </div>
        <div class=" col-8">
            <ul id="list-person" class="d-flex flex-wrap flex-row gap-3">
                <!-- <li class="list-goup card d-flex align-items-center p-3">
                    <img src="https://i.pravatar.cc/50" class="rounded-circle card-goup" alt="">
                    <h4 class="card-goup m-2">Gerardo </h4>
                    <h6 class="card-goup"> Urias</h6>
                </li> -->

        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <script src="js/main.js"></script>
</body>

</html>
